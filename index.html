<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="red-temperature-clipart-picture-31.png" alt="temperature_png">
<div id="container">
  <h1>Temperature Converter</h1>
  <div class="Text">
  <label for="celsius">Celsius: </label>
  <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="0.01">
  <br>
  <label for="fahrenheit">Fahrenheit: </label>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" step="0.01">
</div>
  <button onclick="convertCtoF()">Convert °C to °F</button>
  <button onclick="convertFtoC()">Convert °F to °C</button>
  <p id="result"></p>
</div>

<script>
  function convertCtoF() {
    const celsius = parseFloat(document.getElementById("celsius").value);
    const fahrenheit = (celsius * 9/5) + 32;
    document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
    document.getElementById("result").textContent = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
  }

  function convertFtoC() {
    const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
    const celsius = (fahrenheit - 32) * 5/9;
    document.getElementById("celsius").value = celsius.toFixed(2);
    document.getElementById("result").textContent = `${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C`;
  }
</script>
</body>
</html>
